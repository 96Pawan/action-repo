name: GitHub Actions Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
    - name: Send Webhook
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"action": "${{ github.event_name }}", "author": "${{ github.actor }}", "from_branch": "${{ github.event.before }}", "to_branch": "${{ github.ref }}", "timestamp": "${{ github.event.head_commit.timestamp }}"}' \
        https://github.com/96Pawan/webhook-repo.git
